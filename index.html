<!DOCTYPE html>
<html lang="en" >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Generator</title>
	
	<!-- Favicons -->
	<link rel="shortcut icon" href="https://jacinto.design/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="https://jacinto.design/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="https://jacinto.design/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="https://jacinto.design/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="https://jacinto.design/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="https://jacinto.design/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="https://jacinto.design/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="https://jacinto.design/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="https://jacinto.design/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="https://jacinto.design/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="https://jacinto.design/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://jacinto.design/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="https://jacinto.design/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://jacinto.design/favicon/favicon-16x16.png">
	<!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/quote.css">  
</head>

<body>

  <div class="container-fluid text-center">
		<div class="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left" id="qmark"></i><span id="quote"></span>
			</div>
			<div class="quote-author">
				<span id="author"></span>
			</div>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this!" target="_blank">
					<i class="fa fa-twitter"></i></a>
				<button class="button" id="new-quote">New Quote</button>
			</div>
		</div>
	</div>

	<!-- Scripts -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script  src="js/index.js"></script>

</body>

</html>
